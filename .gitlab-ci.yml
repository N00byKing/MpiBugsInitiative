# Use our own docker image, that was generated and pushed with the following commands:
#   docker login registry.gitlab.inria.fr
#   docker build -t registry.gitlab.inria.fr/quinson/mbi2 .
#   docker push registry.gitlab.inria.fr/quinson/mbi2
# image: registry.gitlab.com/mwapl/benchmarking-mpi:latest
image: registry.gitlab.inria.fr/quinson/mbi2:latest

variables:
    GIT_SUBMODULE_STRATEGY: none

stages:
    - build
    - test
    - svg
    - gather

codes:
    stage: build
    needs: []
    script:
        - mkdir gencodes; cd gencodes;for g in $(ls ../scripts/*Generator.py) ; do $g; done
    artifacts:
        untracked: false
        expire_in: 30 days
        when: always
        paths:
            - gencodes

build-must:
    stage: build
    needs: []
    script:
        - scripts/MUST-build
    artifacts:
        untracked: false
        expire_in: 30 days
        paths:
            - builds/MUST

test-must-1:
    stage: test
    needs:
        - job: build-must
          artifacts: true
        - job: codes
          artifacts: true
    before_script:
        - apt-get install -y psmisc
    script:
        - ./MBI.py -x must -b 1/10
    artifacts:
        untracked: false
        expire_in: 30 days
        when: always
        paths:
            - logs

