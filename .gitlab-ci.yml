build-aislinn:
    stage: build
    needs: []
    image: ubuntu:18.04
    before_script:
        - apt-get update
        - apt-get install -y gcc python2.7 python3.8 python-jinja2 autotools-dev automake build-essential
    script:
        - cp -r ./Aislinn/aislinn-valgrind-312 ./Aislinn/aislinn-git/valgrind  
        - cd Aislinn/aislinn-git/valgrind
        - sh autogen.sh
        - ./configure
        - make -j$(nproc)
        - cd ../
        - ./waf configure
