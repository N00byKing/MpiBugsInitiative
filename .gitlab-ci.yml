build-must:
    stage: build
    needs: []
    variables:
        GIT_SUBMODULE_STRATEGY: none
    script:
        - cd Must/MUST-v1.6
        - mkdir BUILD
        - cd BUILD
        - cmake --version
        - CC=$(which gcc) CXX=$(which gcc++) FC=$(which gfortran) cmake ../ -DCMAKE_INSTALL_PREFIX=/builds/MpiCorrectnessBenchmark/mpicorrectnessbenchmark/Must/MUST-v1.6 -DCMAKE_BUILD_TYPE=Release
        - make -j$(nproc) install
    artifacts:
        untracked: false
        expire_in: 30 days
        paths:
            - Must/MUST-v1.6/*
            
test-mustdist-50:
    stage: test
    needs:
        - job: build-must
          artifacts: true
    variables:
        GIT_SUBMODULE_STRATEGY: none
    script:
        - export PATH=/builds/MpiCorrectnessBenchmark/mpicorrectnessbenchmark/Must/MUST-v1.6/bin:$PATH
        - cd Benchmarks
        - for file in $(ls /builds/MpiCorrectnessBenchmark/mpicorrectnessbenchmark/Benchmarks/microbenchs/*.c | head -50); do python3.8 runner.py -x mustdist -o bench_mustdist50.csv -t 300 --job $CI_JOB_ID $file; done
    artifacts:
        untracked: false
        expire_in: 30 days
        when: always
        paths:
            - Benchmarks/bench_mustdist50.csv
            - Benchmarks/*.txt
            
