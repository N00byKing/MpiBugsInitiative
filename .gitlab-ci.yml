        - cat ../logs/*/*.csv >> result.csv
        - python3.8 gen_svg.py -i result.csv -o all_result_LOG --header true
        - cp *svg ../logs
    artifacts:
        untracked: false
        expire_in: 30 days
        when: always
        paths:
            - logs
